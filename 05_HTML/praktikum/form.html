<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Tugas Alterra</title>
</head>
<body>
    <div>
        <table>
            <fieldset>
                <legend><h1>Buat Account Baru</h1></legend>
                    <h2>Sign Up Form</h2>
                        <div>
                            <label for="first-name">First Name:</label><br/>
                            <input type="text" name="first-name" id="first-name"><br/>
                            <label for="first-name">Last Name:</label><br/>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                    <br/>
                        <div>
                            <label">Gender:</label> <br/>
                            <input type="radio" name="gender" id="male" value="Male"/> Male <br/>
                            <input type="radio" name="gender" id="female" value="Female"/> Female <br/>
                            <input type="radio" name="gender" id="other" value="Other"/> Other <br/>
                        </div>
                    <br/>
                        <div>
                            <label for="Nationality">Nationality:</label> <br/>
                            <select id="Nationality" name="NationalityList" form="National">
                                <option value="Indonesia"> Indonesia</option>
                                <option value="Malaysia"> Malaysia</option>
                                <option value="Japan"> Japan</option>
                                <option value="Singapore"> Singapore</option>
                            </select>
                        </div>
                    <br/>
                        <div>
                            <label>Language Spoken:</label> <br/>
                            <input type="checkbox" id="Bahasa" name="Bahasa" value="Bahsasa Indonesia">
                            <label for="Bahasa"> Bahsasa Indonesia</label><br>
                            <input type="checkbox" id="Engga-Bisa-Inggirs" name="Engga-Bisa-Inggirs" value="English">
                            <label for="Engga-Bisa-Inggirs"> English</label><br>
                            <input type="checkbox" id="Lain" name="Lain" value="Other">
                            <label for="Lain"> Other</label><br><br>
                        </div>
                    <br/>
                        <div>
                            <label>Bio:</label> <br/>
                            <textarea name="komentar" rows="4" cols="50" ></textarea>
                        </div>
                    <br/>
                        <a href="welcome.html">
                            <button>Submit</button>
                        </a>
            </fieldset>
        </table>
    </div>
</body>
</html>
